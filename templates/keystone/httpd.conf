Listen 5000

{{ if .OIDC.Enabled }}
LoadModule auth_openidc_module /usr/lib/apache2/modules/mod_auth_openidc.so
{{ end }}

<VirtualHost *:5000>
    WSGIScriptAlias / /usr/bin/keystone-wsgi-public
    WSGIDaemonProcess keystone-public processes=4 threads=1 user=keystone group=keystone display-name=%{GROUP}
    WSGIProcessGroup keystone-public
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    LimitRequestBody 114688

    <IfVersion >= 2.4>
        ErrorLogFormat "%{cu}t %M"
    </IfVersion>

    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined

    <Directory /usr/bin>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
    </Directory>

    {{ if .OIDC.Enabled }}
    OIDCProviderMetadataURL {{ .OIDC.ProviderMetadataURL }}

    OIDCClientID ${KEYSTONE_OIDC_CLIENT_ID}
    OIDCClientSecret ${KEYSTONE_OIDC_CLIENT_SECRET}

    OIDCCryptoPassphrase ${KEYSTONE_OIDC_CRYPTO_PASSPHRASE}

    OIDCRedirectURI {{ .OIDC.RedirectURI }}

    OIDCClaimPrefix "OIDC-"
    OIDCScope "openid email profile"
    OIDCXForwardedHeaders X-Forwarded-Host X-Forwarded-Port X-Forwarded-Proto

    <Location ~ "/v3/auth/OS-FEDERATION/websso/openid">
      AuthType openid-connect
      Require valid-user
      LogLevel debug
    </Location>
    <LocationMatch /v3/OS-FEDERATION/identity_providers/.*?/protocols/openid/auth>
      AuthType openid-connect
      Require valid-user
      LogLevel debug
    </LocationMatch>
    {{ end }}
</VirtualHost>

Alias /identity /usr/bin/keystone-wsgi-public
<Location /identity>
    SetHandler wsgi-script
    Options +ExecCGI

    WSGIProcessGroup keystone-public
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
</Location>
