apiVersion: openstack.k8s.ianunruh.com/v1beta1
kind: Keystone
metadata:
  name: keystone
spec:
  image: ghcr.io/ianunruh/openstack-operator-images/keystone:latest
  api:
    replicas: 2
    ingress:
      host: keystone.openstack.k8s.example.com
      annotations:
        external-dns/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
  database:
    name: keystone
    secret: keystone-db
    cluster: mariadb
  broker:
    name: keystone
    secret: keystone-rabbitmq
    cluster: rabbitmq
    virtualHost: openstack
