apiVersion: openstack.k8s.ianunruh.com/v1beta1
kind: ControlPlane
metadata:
  name: default
spec:
  domain: openstack2.kcloud.zone
  broker:
    image: docker.io/bitnami/rabbitmq:3.8.9-debian-10-r58
    volume:
      capacity: 50Gi
      storageClass: ceph-block-ssd
  cache:
    image: docker.io/bitnami/memcached:1.6.9-debian-10-r0
    volume:
      capacity: 50Gi
      storageClass: ceph-block-ssd
  database:
    image: docker.io/bitnami/mariadb:10.5.8-debian-10-r21
    volume:
      capacity: 50Gi
      storageClass: ceph-block-ssd
  keystone:
    image: registry.kcloud.zone/ops/keystone:37a47821
    api:
      ingress:
        host: keystone.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    database:
      name: keystone
      secret: keystone-db
      cluster: mariadb
  glance:
    image: registry.kcloud.zone/ops/glance:286f670e
    api:
      ingress:
        host: glance.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    database:
      name: glance
      secret: glance-db
      cluster: mariadb
  placement:
    image: registry.kcloud.zone/ops/placement:d8f1ff3a
    api:
      ingress:
        host: placement.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    database:
      name: placement
      secret: placement-db
      cluster: mariadb
  nova:
    image: registry.kcloud.zone/ops/nova:3173da3b
    api:
      ingress:
        host: nova.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    cells:
    - name: cell1
      database:
        name: nova_cell1
        secret: nova-db-cell1
        cluster: mariadb
      novncproxy:
        ingress:
          host: novnc.openstack2.kcloud.zone
          annotations:
            external-dns/enabled: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
    apiDatabase:
      name: nova_api
      secret: nova-db-api
      cluster: mariadb
    cellDatabase:
      name: nova_cell0
      secret: nova-db-cell0
      cluster: mariadb
    broker:
      name: nova
      secret: nova-rabbitmq
      cluster: rabbitmq
      virtualHost: openstack
  neutron:
    image: registry.kcloud.zone/ops/neutron:9b559abf
    server:
      ingress:
        host: neutron.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    linuxBridgeAgent:
      nodeSelector:
        linuxbridge: enabled
    database:
      name: neutron
      secret: neutron-db
      cluster: mariadb
    broker:
      name: neutron
      secret: neutron-rabbitmq
      cluster: rabbitmq
      virtualHost: openstack
  horizon:
    image: registry.kcloud.zone/ops/horizon:af7b46c8
    server:
      ingress:
        host: horizon.openstack2.kcloud.zone
        annotations:
          external-dns/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod

