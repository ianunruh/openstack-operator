# permissions for end users to edit ovncontrolplanes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ovncontrolplane-editor-role
rules:
- apiGroups:
  - openstack.k8s.ianunruh.com
  resources:
  - ovncontrolplanes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openstack.k8s.ianunruh.com
  resources:
  - ovncontrolplanes/status
  verbs:
  - get
