# permissions for end users to view rabbitmqusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rabbitmquser-viewer-role
rules:
- apiGroups:
  - openstack.k8s.ianunruh.com
  resources:
  - rabbitmqusers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openstack.k8s.ianunruh.com
  resources:
  - rabbitmqusers/status
  verbs:
  - get
