apiVersion: openstack.k8s.ianunruh.com/v1beta1
kind: ControlPlane
metadata:
  name: default
spec:
  domain: openstack3.kcloud.zone
  glance:
    storage:
      rookCeph:
        namespace: rook-ceph
        clientName: openstack3-glance
        secret: glance-ceph
        poolName: openstack3-glance-images
        deviceClass: ssd
        replicatedSize: 2
      volume: null
  nova:
    compute:
      nodeSelector:
        openstack/cloud: openstack3
  neutron:
    linuxBridgeAgent:
      nodeSelector:
        openstack/cloud: openstack3
    dhcpAgent:
      nodeSelector:
        openstack/cloud: openstack3
    l3Agent:
      nodeSelector:
        openstack/cloud: openstack3
    metadataAgent:
      nodeSelector:
        openstack/cloud: openstack3
